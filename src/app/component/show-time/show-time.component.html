<div class="row">
  <div class="col" *ngFor="let timezone of timezones; let i = index">
    <button type="button" class="btn btn-primary" data-toggle="button" autocomplete="off"
      (click)="timeButtonOnClick(timezone, i)">
      {{timezone}}
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col text-center" *ngIf="worldTime">
    <h2>{{cleanTime}}</h2>
    <h5>{{timezones[choice]}}</h5>
    <h6>{{worldTime.datetime}}</h6>
  </div>
</div>
